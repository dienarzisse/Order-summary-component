<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" >
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
  <img src="./images/illustration-hero.svg" alt="icon">
  <div class="content">
    <h1> Order Summary</h1>
  
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
    <div class="plan">
      <img src="./images/icon-music.svg" alt="music icon">
    <ul>
      <li class="plan-head">Annual Plan</li>
      <li class="price">$59.99/year</li>
    </ul>
    <a class="change" href="#">Change</a>
    </div>  
    
    <button class="order">Proceed to Payment</button>
    
    <a class="cancel" href="#">Cancel Order</a>
  </div>
</main>
